<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="app-header">
        <div class="header-top">
          <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
          <!-- Theme Toggle Icon -->
          <i id="theme-toggle" class="fas fa-moon theme-toggle-icon" title="Toggle theme"></i>
        </div>
        <p>Find delicious recipes from around the world  <i class="fa-solid fa-burger" style="color: #9d3306;"></i></p>
      </header>

      <!-- SEARCH SECTION -->
      <main>
        <section class="search-section">
          <div class="search-container">
            <div class="search-input-wrapper">
              <i class="fas fa-search search-icon"></i>
              <input
                type="text"
                id="search-input"
                placeholder="Search for meals or keywords..."
              />
            </div>
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
          </div>

          <div id="error-container" class="hidden">
            <p>No meals found. Try another search term!</p>
          </div>

          <!-- Popular categories quick buttons -->
          <div class="categories">
            <span style="color: #dc6531;"><b>For Example:</b></span>
            <span class="category-pill">Rice</span>
            <span class="category-pill">Chicken</span>
            <span class="category-pill">Fish</span>
            <span class="category-pill">Pasta</span>
            <span class="category-pill">Seafood</span>
            <span class="category-pill">Vegetarian</span>
            
          </div>
        </section>

        <!-- RESULTS HEADING -->
        <div id="result-heading"></div>

        <!-- LOADER -->
        <div id="loader" class="hidden">
          <i class="fas fa-circle-notch fa-spin"></i>
          <p>Loading recipes...</p>
        </div>

        <!-- MEALS LIST -->
        <section id="meals" class="meals-container"></section>

        <!-- MEAL DETAILS -->
        <section id="meal-details" class="hidden">
          <button id="back-btn">
            <i class="fas fa-arrow-left"></i> Back to recipes
          </button>

          <div class="meal-details-content"></div>
        </section>
      </main>
    </div>

    <!-- FOOTER -->
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      Made with  <i class="fa-solid fa-heart" style="color: red;"></i> by <b style="color: #9d3306;">Khairun Nessa Nazmin</b>
    </div>
    <hr>
    <div class="footer-links">
      <a href="https://www.facebook.com/khairunnisa.rimu"><i class="fa-brands fa-square-facebook"></i></a>
      <a href="https://www.instagram.com/_iamrimu_/"><i class="fa-brands fa-instagram"></i></a>
      
      <a href="https://www.linkedin.com/in/khairun-nessa-nazmin-39114424b/"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/Itsrimu"><i class="fa-brands fa-github"></i></a>
    </div>
  </div>
</footer>

    <script src="script.js"></script>
  </body>
</html>
